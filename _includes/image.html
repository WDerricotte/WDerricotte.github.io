<div class="captioned-img align{{include.align}}">
    <a href="{{ site.url }}">
    {% if include.width %}
    <img src="{{ site.url }}" width="{{ include.width }}" />
    {% else if include.height %}
    <img src="{{ site.url }}" height="{{ include.height }}" />
    {% else %}
    <img src="{{ site.url }}" />
    {% endif %}</a>{% if include.caption %}{{ include.caption }}{% endif %}
</div>
